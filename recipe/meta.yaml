{% set name = "awacs" %}
{% set version = "0.9.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cloudtools/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: "22885e896eb6794b1554383aa3f92dfbd90e53b7c95ab6521268e2686b83767e"

build:
  #TODO: Make noarch when python2 is dropped
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - awacs
    - awacs.helpers
    - tests

about:
  home: "https://github.com/cloudtools/awacs"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "AWS Access Policy Language creation library"
  dev_url: "https://github.com/cloudtools/awacs"

extra:
  recipe-maintainers:
    - agcopenhaver
